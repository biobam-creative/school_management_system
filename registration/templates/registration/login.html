{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4">
            <div class="card bx">
                <div class="card-header justify-content-center">
                    <div class="card-body justify-content-center">
                        <div class="card-title">
                            <h5 class="">Login</h5>
                            <p class="card-text small text-muted">Login with Username and Password</p>

                        </div>
                        <div class="form-group ">
                            <form method="POST">
                                {% csrf_token %}
                                {{form.as_p}}
                                <button type="submit" class="btn btn-outline-primary btn-sm btn-block">Login In</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
   </div> 

    {% endblock  %}
