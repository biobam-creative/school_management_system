{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success btn-sm btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
